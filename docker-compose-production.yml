version: '3.9'

services:
  nginx:
    image: ${REGISTRY_ADDRESS}/nginx:${IMAGE_TAG}
    restart: always
    depends_on:
      - php-fpm
    ports:
      - "80:80"

  php-fpm:
    image: ${REGISTRY_ADDRESS}/php-fpm:${IMAGE_TAG}
    restart: always
    environment:
      APP_SECRET: ${DASHBOARD_APP_SECRET}
      DATABASE_URL: postgresql://dashboard:${DASHBOARD_DB_PASSWORD}@postgres/dashboard?serverVersion=13&charset=utf8
      MAILER_DSN: smtp://localhost


  php-cli:
    image: ${REGISTRY_ADDRESS}/php-cli:${IMAGE_TAG}
    restart: always
    environment:
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://dashboard:${DB_PASSWORD}@postgres:5432/dashboard?serverVersion=13&charset=utf8
      MAILER_DSN: smtp://localhost